<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caculator</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <div class="calculator">
    <div class="output">
      <div class="previous-output">+400</div>
      <div class="current-output"></div>
    </div>
    <div class="buttons-grid">
      <button  class="clear span-two">Clear</button>
      <button class="delete">DEL</button>
      <button class="operation number">/</button>
      <button class="number">1</button>
      <button class="number">2</button>
      <button class="number">3</button>
      <button class="number operation">*</button>
      <button class="number">4</button>
      <button class="number">5</button>
      <button class="number">6</button>
      <button class="number operation">+</button>
      <button class="number">7</button>
      <button class="number">8</button>
      <button class="number">9</button>
      <button class="number  operation">-</button>
      <button class="number">.</button>
      <button class="number">0</button>
      <button class="operation span-two">=</button>

    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
